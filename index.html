<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Document</title>
</head>
<body>
    <section class="container">
        <div class="js-clock"></div>
        <h1 class="clockTitle">00:00</h1>
        <form action="" class="js-form showing">
            <input type="text" placeholder="What is your name?" class="js-form submitInput">
        </form>
        <div class="welcome hiding">
            <h4 class="js-greetings"></h4>
            <form action="" class="js-toDoForm">
                <input type="text" class="submitInput" placeholder="Write to do">
            </form>
            <ul class="js-toDoList"></ul>
        </div>
    </section>
    <script src="/main/greeting.js"></script>
    <script src="/main/main.js"></script>
    <script src="/main/todo.js"></script>
    <script src="/main/weather.js"></script>
    <script src="/main/bg.js"></script>
</body>
</html>
